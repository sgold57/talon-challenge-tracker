<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show</title>
  <script src="showSkier.js" defer></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1 id="skier-welcome"></h1>

  <h2 class="skied-header">Trails Skied</h2>

  <ul id="skied-list"></ul>

  <div id="completion-percent-div"></div>

  <h2 class="skied-header">Trails That Need To Be Skied</h2>

  <ul id="not-yet"></ul>

  <div id="new-trail">
    <form action="http://localhost:3000/completes" method = "POST">
      <label id="create-form" for="trail-field">Oh word? You conquered another? Which one?</label>
      <select name="trail_id" id="trail-field"></select>
      <input style="size: 100;" id="trail-submit" type="submit" value="I Shredded That Bird!">
    </form>
  </div>
  
</body>
</html>
